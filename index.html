<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
       <!--pagina 1--> 
    <section>
        <header>
            <img src="./assets/img/untitled-UI.svg" alt="" class="primeira__imagem">
        </header>
        <div class="bemvindo">
            <h1 class="bemvindo_conteudo_titulo">Welcome back!</h1>
            <p class="bemvindo_conteudo_texto">Welcome back! Please, Enter your details</p>
        </div>
        <form>
            <div class="card__login">
                <p class="ckeck_email">Email</p>
                <input type="text" name="email" placeholder="Enter your email" class="check_email_caixa">
                <p class="password">Password</p>
                <input type="password" name="password" placeholder="********" class="check_email_password">
                
                <div class="checkbox">
                    <input type="checkbox" name="Remember" class="checkbox__botao">
                    <p class="ckeckbox__texto">Remember for 30 days</p>
                    <p href="#" class="ckeckbox__texto_secundario">Forgot password</p>
                </div>
                <div>
                    <button href="#" class="btn-sign-up">Sign in</button>
                    <button href="#" class="btn-sign-up-google">Sign in with google</button>
                    <div class="sign-up">
                        <p class="sign_texto">Donâ€™t have an account?</p>
                        <p href="#" class="sign_texto_secundario">Sign up</p>
                    </div>
                </div>
            </div>    
        </form>
    </section>
    
    <section>
        <div class="ellipse">
            <img src="./assets/img/ellipse.svg" alt="">
            <img src="./assets/img/Rectangle.svg" alt="">
        </div>
    </Section>
